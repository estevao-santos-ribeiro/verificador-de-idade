<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Verificador de Idade</title>
    <style>
        body {
            background-color: #4891dc;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 20px;
            font-size: 24px;
        }

        section {
            background-color: white;
            width: 400px;
            margin: 50px auto;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.3);
        }

        div {
            margin-top: 20px;
        }

        img {
            width: 250px;
            height: 250px;
            border-radius: 50%;
        }

        footer {
            color: white;
            margin-top: 30px;
            font-size: 14px;
        }
    </style>
</head>
<body>

    <header>
        <h1>Verificador de Idade</h1>
    </header>

    <section>
        <div>
            <label for="txtano">Ano de Nascimento:</label>
            <input type="number" id="txtano" placeholder="Ex: 2000">
        </div>

        <div>
            <p>Sexo:
                <input type="radio" name="radsex" id="masc" checked>
                <label for="masc">Masculino</label>

                <input type="radio" name="radsex" id="fem">
                <label for="fem">Feminino</label>
            </p>
        </div>

        <div>
            <input type="button" value="Verificar" onclick="verificar()">
        </div>

        <div id="res">
        </div>
    </section>

    <footer>
        &copy; CursoemVideo - Estev√£o Santos
    </footer>

    <script>
        function verificar() {
            var data = new Date();
            var ano = data.getFullYear();
            var fano = document.getElementById('txtano').value;
            var res = document.getElementById('res');

            if (fano.length == 0 || Number(fano) > ano) {
                alert('[ERRO] Verifique os dados e tente novamente!');
            } else {
                var fsex = document.getElementsByName('radsex');
                var idade = ano - Number(fano);
                var genero = '';
                var img = document.createElement('img');
                img.setAttribute('id', 'foto');

                if (fsex[0].checked) {
                    genero = 'Homem';
                    if (idade >= 0 && idade < 10) {
                        img.setAttribute('src', 'crianca-m.jpg');
                    } else if (idade < 21) {
                        img.setAttribute('src', 'jovem-m.jpg');
                    } else if (idade < 60) {
                        img.setAttribute('src', 'adulto-m.jpg');
                    } else {
                        img.setAttribute('src', 'idoso-m.jpg');
                    }
                } else if (fsex[1].checked) {
                    genero = 'Mulher';
                    if (idade >= 0 && idade < 10) {
                        img.setAttribute('src', 'crianca-f.jpg');
                    } else if (idade < 21) {
                        img.setAttribute('src', 'jovem-f.jpg');
                    } else if (idade < 60) {
                        img.setAttribute('src', 'adulto-f.jpg');
                    } else {
                        img.setAttribute('src', 'idoso-f.jpg');
                    }
                }

                res.style.textAlign = 'center';
                res.innerHTML = `Detectamos ${genero} com ${idade} anos.`;
                res.appendChild(img);
            }
        }
    </script>

</body>
</html>
